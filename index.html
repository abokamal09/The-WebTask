<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
            rel="stylesheet" />
        <title>Web Task</title>
    </head>
    <body>
        <div class="content">
            <div class="left-div">
                <div class="text">
                    <div class="title">LOGIN</div>
                    <div class="describe">How to i get started lorem ipsum dolor
                        at?</div>
                </div>
                <div class="form">
                    <form>
                        <input type="text" placeholder="Username" />
                        <input type="password" placeholder="Password" />
                        <input type="submit" value="Login Now" />
                    </form>
                </div>
                <div class="line">
                    <span>Login</span>
                    With Others
                </div>
                <div class="btn">
                    <div>
                        <img src="./img/google.png" />
                        <div>Login with
                            <span>Google</span></div>
                    </div>
                    <div>
                        <img src="./img/facebook.png" />
                        <div>Login with
                            <span>Facebook</span></div>
                    </div>
                </div>
            </div>
            <div class="right-div">
                <div class="back">
                    <div class="gradient"></div>
                    <img src="./img/bg.png" class="bg-img">
                </div>
                <div class="main-div">
                    <div class="text">
                        Very good works are waiting for you Login Now!!!
                    </div>
                    <div class="thunder"><img src="./img/thunder.png" /></div>
                    <div class="main"><img src="./img/main-img.png" /></div>
                </div>
            </div>
        </div>
    </body>
</html>
